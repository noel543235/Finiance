<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container pb-4 text-center mt-5 ">
        <h1 class="fw-bold" style="color: #1E3A5F;">Login</h1>
        {% if messages %}
        {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
        <section class="container my-3 pb-4 bg-light w-50 text-dark text-center border border-dark border-2 rounded-3">
            <form method="POST">
                {% csrf_token %}
                <div class="m-5">
                    <label for="username" class="form-label text-start d-block">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="m-5">
                    <label for="password" class="form-label text-start d-block">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="container d-flex justify-content-center text-center">
                    <button type="submit" class="btn btn-warning mb-4 fw-bold">Submit</button>
                </div>
            </form>
            <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">Don't have an account? Sign up here.</a>
        </section>
        
</body>

</html>
