<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/signup.css' %}">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div>
            
            <ul>
                <li><p>Finiance</p></li>
                <li class="link"><a href="http://127.0.0.1:8000/">Home</a></li>
                <li class="link"><a href="http://127.0.0.1:8000/savings">Savings</a></li>
                <li class="link"><a href="http://127.0.0.1:8000/expenses">Expenses</a></li>
                <li class="link"><a href="http://127.0.0.1:8000/accountinfo">Account Info</a></li>
                <li class="link"><a href="http://127.0.0.1:8000/login/login">Log In</a></li>
            </ul>
        </div>
    </nav>
    <div class="container border border-3 rounded-3 mt-5 pb-4 text-center " >
        <h1 class="fw-bold" style="color: #3D0066;">Login</h1>
        {% if messages %}
        {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="m-5">
                <label for="username" class="form-label text-start d-block">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="m-5">
                <label for="password" class="form-label text-start d-block">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="container d-flex justify-content-center text-center">
                <button type="submit" class="fw-bold text-white border border-1 ps-3 pe-3 rounded-1" style="background-color: #3D0066;">Submit</button>
            </div>
        </form>
        <a href="{% url 'signup' %}" class="text-decoration-none  text-warning">Don't have an account? Sign up here.</a>
    </div>
</body>

</html>
